<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Design</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="header">
        <div class="logo">Logo</div>
        <div class="bar">
            <div>Home</div>
            <div>About</div>
            <div>Portfolio</div>
            <div>Contact</div>
        </div>
        
    </header>
    <div class="divider"></div>
    <div class="container">
        <div class="main content">
            <div class="landing-page">
                <p>Elegant Designs Inspired by the 1920s</p>
                <img src="img/Landing page img.png" alt="">
            </div>
            <div class="portfolio">
                <p>A passionate designer inspired by the geometric precision and elegance of the Art Deco era.</p>
                <img src="img/Portfolio img.png">
            </div>
            <div class="personal-service">
                <div>
                    <p>What I Do</p>
                </div>
                <div>
                    <table>
                        <tr>
                            <td>Graphic Design</td>
                            <td>Brand Identity</td>
                        </tr>
                        <tr>
                            <td>Web Design</td>
                            <td>Illustration</td>
                        </tr>
                        <tr>
                            <td>Typography</td>
                        </tr>
                    </table>
                </div>

                
            </div>
            <div class="collage">
                <table>
                    <tr>
                        <td><img src="img/sample img1.png" alt="sample-img1"></td>
                        <td><img src="img/sample img2.png" alt="sample-img2"></td>
                    </tr>
                    <tr>
                        <td><img src="img/sampe img3.png" alt="sample-img3"></td>
                    </tr>
                    <tr>
                        <td><img src="img/sample img4.png" alt="sample-img4"></td>
                        <td><img src="img/sample img5.png" alt="sample-img5"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    
    
</body>
</html>
